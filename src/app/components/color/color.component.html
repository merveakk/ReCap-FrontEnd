<table class="table">
  <thead>
    <tr>
      <th>Color Id</th>
      <th>Color Name</th>
    </tr>
  </thead>
  <tr (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}"
   *ngFor="let color of colors" [class]="getCurrentColorClass(color)">
    <td>{{color.colorId}}</td>
    <td>{{color.colorName}}</td>
  </tr>
  
</table>
