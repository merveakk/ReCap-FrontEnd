<div class="card">
  <div class="card-header text-center">
    <div class="card-body">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner  d-flex " style="height: 50vh; min-height: 20rem; max-height: 30rem">

          <div *ngFor="let image of carImages let index = index" >
            
            <img class="d-block  w-100" src="{{path}}{{image.imagePath}}">
            <!--<img [src]="path + image.imagePath">-->
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
  </div>

  <div class="card" *ngFor="let car of cars" style="width: 18rem">
    <div class="card-body">
      <h6 class="card-title">Car Id: {{car.carId}}</h6>
      <h6 class="card-title">Brand: {{car.brandName}}</h6>
      <h6 class="card-title">Model Year: {{car.modelYear}}</h6>
      <h6 class="card-title">Color: {{car.colorName}}</h6>
      <h6 class="card-title">Daily Price: {{car.dailyPrice}}</h6>
      <h6 class="card-text">Descriptions: {{car.description}}</h6>

    </div>
  </div>
</div>
